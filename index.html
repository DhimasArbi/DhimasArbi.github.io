        <main> 

            <div id="content" style="margin: 0 auto; align-content: center; width: 100%">
                <div class="menu-makanan">
                    <div class="ca">Ramen</div>
                    <figure>
                    <img src="img/ramen.jpeg" class="menu-makanan-image" alt="makanan image">
                    </figure>
                    <div class="text">Rp 25000</div>
                </div>
                <div class="menu-makanan">
                    <div class="ca">Donburi</div>
                    <figure>
                    <img src="img/donburi.jpg" class="menu-makanan-image" alt="makanan image">
                    </figure>
                    <div class="text">Rp 55000</div>
                </div>
                <div class="menu-makanan">
                    <div class="ca">Karaage</div>
                    <figure>
                    <img src="img/karaage.jpg" class="menu-makanan-image" alt="makanan image">
                    </figure>
                    <div class="text">Rp 25000</div>
                </div>
                <div class="menu-makanan">

                    <figure>

                <div style="text-align:center">
                   <span class="dot" onclick="currentSlide(1)"></span>

                </div>
            </div>
        </main>
        <footer>
            <p>Naruto's Restaurant &copy; 2020</p>
        </footer>
        <script>
            var slideIndex = 0;
            showSlides();

            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("menu-makanan");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 3000);
            }
        </script>
